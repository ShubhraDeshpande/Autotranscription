<div class="card card-cascade narrower">
  <div
    class="view view-cascade overlay white-text text-center py-4"
    style="background-color: #7b9492;"
  >
    <h5>
      <strong>Sign up</strong>
    </h5>
  </div>

  <!--Card content-->
  <div class="card-body card-body-cascade rounded-top px-lg-5 pt-0">
    <!-- Form -->
    <form class="text-center" style="color: #757575;">
      <div class="form-row">
        <div class="col">
          <div class="row">
            <!-- First name-->
            <div class="md-form col">
              <input
                type="text"
                id="materialRegisterFormEmail"
                class="form-control"
                name="nameField"
                mdbInput
                [(ngModel)]="name"
              />
              <label for="materialRegisterFormEmail" style="color: teal;"
                >&nbsp;&nbsp;&nbsp;&nbsp;<strong style="color:red;">*</strong
                >First Name</label
              >
            </div>
            <!--Last name -->
            <div class="md-form col">
              <input
                type="text"
                id="materialRegisterFormLEmail"
                class="form-control"
                name="LnameField"
                mdbInput
                [(ngModel)]="Lname"
              />
              <label for="materialRegisterFormLEmail" style="color: teal;"
                >&nbsp;&nbsp;&nbsp;&nbsp;<strong style="color:red;">*</strong
                >Last Name</label
              >
            </div>
          </div>
          <!-- User name -->
          <div class="md-form  mt-0">
            <input
              type="text"
              id="materialRegisterFormFirstName"
              class="form-control"
              name="usernameField"
              mdbInput
              [(ngModel)]="username"
            />
            <label for="materialRegisterFormFirstName" style="color: teal;"
              ><strong style="color:red;">*</strong>User name</label
            >
          </div>
        </div>
      </div>

      <!-- Password -->
      <div class="md-form mt-0">
        <input
          type="password"
          id="materialRegisterFormPassword"
          class="form-control"
          name="passwordField"
          aria-describedby="materialRegisterFormPasswordHelpBlock"
          mdbInput
          [(ngModel)]="new_password"
        />
        <label for="materialRegisterFormPassword" style="color: teal;"
          ><strong style="color:red;">*</strong>Password</label
        >
      </div>
      <div class="md-form mt-0">
        <input
          type="password"
          id="materialRegisterFormCPassword"
          class="form-control"
          name="rePasswordField"
          aria-describedby="materialRegisterFormCPasswordHelpBlock"
          mdbInput
          [(ngModel)]="re_password"
        />
        <label for="materialRegisterFormCPassword" style="color: teal;"
          ><strong style="color:red;">*</strong>Confirm Password</label
        >
      </div>

      <!-- Sign up button -->
      <button
        mdbBtn
        color="default"
        outline="true"
        rounded="true"
        block="true"
        class="my-4 waves-effect z-depth-0"
        mdbWavesEffect
        type="submit"
        (keyup.enter)="addUser()"
        (click)="addUser()"
      >
        Sign up
      </button>
    </form>
    <!-- Form -->
  </div>
</div>
