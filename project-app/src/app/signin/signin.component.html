<mdb-card>
  <mdb-card-header
    class="white-text text-center py-4"
    style="background-color: #7b9492;"
  >
    <h5>
      <strong>Sign in</strong>
    </h5>
  </mdb-card-header>

  <!--Card content-->
  <mdb-card-body class="px-lg-5 pt-0">
    <!-- Form -->
    <form class="text-center" style="color: #757575;">
      <!-- Email -->
      <div class="md-form">
        <input
          type="email"
          id="materialLoginFormEmail"
          class="form-control"
          mdbInput
        />
        <label for="materialLoginFormEmail" style="color: teal;">E-mail</label>
      </div>

      <!-- Password -->
      <div class="md-form">
        <input
          type="password"
          id="materialLoginFormPassword"
          class="form-control"
          mdbInput
        />
        <label for="materialLoginFormPassword" style="color: teal;"
          >Password</label
        >
      </div>

      <div class="d-flex justify-content-around">
        <div>
          <!-- Forgot password -->
          <a style="color:darkslategray;" href="">Forgot password?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button
        mdbBtn
        color="default"
        outline="true"
        rounded="true"
        block="true"
        class="my-4 waves-effect z-depth-0"
        mdbWavesEffect
        type="submit"
      >
        Sign in
      </button>
    </form>
    <!-- Form -->
  </mdb-card-body>
</mdb-card>
